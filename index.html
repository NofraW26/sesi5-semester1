<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <title>Login Fake</title>
  </head>
  <body>
    <!-- navbar -->
    <section class="bg-dark">
      <div class="container-fluid text-white text-center" style="background-color: #1a1a1a">
        <button
          id="buttonLogout"
          onclick="logout()"
          type="button"
          class="py-2 px-3 text-xs font-medium text-center text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
        >
          Logout
        </button>
        <h2 id="header" class="pb-0 mb-0"></h2>
        <div id="listAkun">
          <ul class="row pb-0 mb-0">
            <li class="col-12 col-sm-6 pt-4">
              <div class="d-flex justify-content-center align-items-center">
                <p style="padding-right: 10px">Username :</p>
                <p>AkunAdmin</p>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <p style="padding-right: 10px">Password :</p>
                <p>Admin</p>
              </div>
            </li>
            <li class="col-12 col-sm-6 pt-4">
              <div class="d-flex justify-content-center align-items-center">
                <p style="padding-right: 10px">Username :</p>
                <p>AkunBasic1</p>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <p style="padding-right: 10px">Password :</p>
                <p>Basic1</p>
              </div>
            </li>
            <li class="col-12 col-sm-6 pt-4">
              <div class="d-flex justify-content-center align-items-center">
                <p style="padding-right: 10px">Username :</p>
                <p>AkunBasic2</p>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <p style="padding-right: 10px">Password :</p>
                <p>Basic2</p>
              </div>
            </li>
            <li class="col-12 col-sm-6 pt-4">
              <div class="d-flex justify-content-center align-items-center">
                <p id="textUsername" style="padding-right: 10px">Username :</p>
                <p id="inputNewUsername"></p>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <p id="textPassword" style="padding-right: 10px">Password :</p>
                <p id="inputNewPassword"></p>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#1a1a1a"
          fill-opacity="1"
          d="M0,96L48,106.7C96,117,192,139,288,122.7C384,107,480,53,576,53.3C672,53,768,107,864,117.3C960,128,1056,96,1152,90.7C1248,85,1344,107,1392,117.3L1440,128L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"
        ></path>
      </svg>
    </section>

    <!-- content -->
    <section class="bg-dark pb-5 h-vh heightContent" style="height: 100vh">
      <!-- signin -->
      <div id="containerSignIn" class="container">
        <div class="mb-6">
          <div class="text-end">
            <button
              id="btnSignUp"
              onclick="SignUp()"
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            >
              Sign-Up
            </button>
          </div>
          <label for="UsernameSignIn" class="block mb-2 text-sm fs-5 font-semibold text-primary">Username :</label>
          <input
            type="text"
            id="UsernameSignIn"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Username"
            required=""
          />
        </div>
        <div class="mb-6">
          <label for="passwordSignIn" class="block mb-2 text-sm fs-5 font-semibold text-primary">Password :</label>
          <input
            type="password"
            id="passwordSignIn"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required=""
          />
        </div>
        <button
          onclick="buttonSubmit()"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Submit
        </button>
      </div>

      <!-- sign-up -->

      <div id="containerSignUp" class="container">
        <div class="mb-6">
          <div class="text-end">
            <button
              id="btnSignIn"
              onclick="SignIn()"
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            >
              Sign-in
            </button>
          </div>
          <label for="UsernameSignUp" class="block mb-2 text-sm fs-5 font-semibold text-primary">Username :</label>
          <input
            type="text"
            id="UsernameSignUp"
            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
            placeholder="Username"
            required=""
          />
        </div>
        <div class="mb-6">
          <label for="passwordSignUp" class="block mb-2 text-sm fs-5 font-semibold text-primary">Password :</label>
          <input
            type="password"
            id="passwordSignUp"
            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
            required=""
          />
        </div>
        <div class="mb-6">
          <label for="repeatPasswordSignUp" class="block mb-2 text-sm fs-5 font-semibold text-primary">Repeat password :</label>
          <input
            type="password"
            id="repeatPasswordSignUp"
            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
            required=""
          />
        </div>
        <div class="flex items-start mb-6">
          <div class="flex items-center h-5">
            <input
              onclick="termscheck()"
              id="terms"
              type="checkbox"
              value=""
              class="w-4 h-4 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
              required=""
            />
          </div>
          <label for="terms" class="ml-2 text-sm font-medium text-primary dark:text-gray-300">I agree with the <a href="#" class="text-white hover:underline dark:text-blue-500">terms and conditions</a></label>
        </div>
        <button
          onclick="Register()"
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Register new account
        </button>
      </div>

      <h1 id="showContent" class="text-white text-center"></h1>
    </section>

    <!-- footer -->
    <footer style="background-color: #222; height: 30px">
      <div class="text-center text-white" style="font-size: 12px">Created With <i class="bi bi-heart-fill"></i> By Nofra</div>
    </footer>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
    <script src="script.js"></script>
  </body>
</html>
